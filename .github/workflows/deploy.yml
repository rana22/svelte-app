# .github/workflows/deploy.yml
name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write        # required by deploy-pages
  id-token: write     # required by deploy-pages OIDC

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci || npm i

      - name: Build
        env:
          BASE_PATH: "/${{ github.event.repository.name }}" # "" for root site
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

